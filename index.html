<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- PAGE TITLE -->
    <title>music player</title>

        <!-- Favicon and Apple Touch Icons -->
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    
  
    <!-- OWL CAROSEL CSS -->
    <link rel="stylesheet" href="assets/owlcarousel/css/owl.carousel.css">
    <link rel="stylesheet" href="assets/owlcarousel/css/owl.theme.css">
    <!-- MAGNIFIC CSS -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="assets/css/animate.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="css/style.css">
    <!-- RESPONSIVE CSS -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
<div class='main'>
    <p id='logo'><i class='fa fa-music' aria-hidden='true'></i></p>

    <!-- left part -->
    <div class='left'> 

        <!-- song image -->
            <img id='track_image'> 
            <div class='volume'>
                
                <p id='volume_show'>90</p>
                <i class='fa fa-volume-up' aria-hidden='true' id='volume_icon' 
                onclick='mute_sound()'></i>
                <input type='range' min='0' max='100' value='90' 
                onchange='volume_change()' id='volume'>
            </div>
    </div>

    <!-- right part -->
    <div class='right'>
        <div class='show_song_no'>
            <p id='present'>1</p>
            <p>/</p>
            <p id='total'>5</p>
        </div>

        <!-- song title -->
        <div class='topTitle'>
            <p id='title' class='title'>title.mp3</p>
            <p id='artist' class='artist'>Artist name</p>
        </div>
        
            <!-- middle part -->
            <div class='middle'>
                <button onclick='previous_song()' id='pre'><i class='fa fa-step-backward' 
                 aria-hidden='true'></i></button>
                <button onclick='justplay()' id='play'><i class='fa fa-play' 
                 aria-hidden='true'></i></button>
                <button onclick='next_song()' id='next'><i class='fa fa-step-forward'
                 aria-hidden='true'></i></button>
            </div>

            <!-- song duration part -->
            <div class='duration'>
                <input type='range' min='0' max='100' value='0' id='duration_slider' 
                 onchange='change_duration()'>
            </div>
            <button id='auto' onclick='autoplay_switch()'>Auto Play</button>
    </div>
</div>
    <!-- LATEST JQUERY -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- OWL CAROUSEL JS  -->
    <script src="assets/owlcarousel/js/owl.carousel.min.js"></script>
    <!-- MIXITUP JS -->
    <script src="assets/js/jquery.mixitup.js"></script>
    <!-- PARALLAX JS -->
    <script src="assets/js/jquery.stellar.min.js"></script>
    <!-- MAGNIFICANT JS -->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/jquery.mb.YTPlayer.min.js"></script>
    <!-- WOW JS -->
    <script src="assets/js/wow.min.js"></script>
    <!-- CONTACT FORM JS -->
    <script src="assets/js/form-contact.js"></script>
    <!-- SCRIPT JS -->
    <script src="js/javascript.js"></script>
</body>

</html>
